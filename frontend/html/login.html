<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesse sua conta</title>

    <!-- STYLOS -->
    <link rel="stylesheet" href="/frontend/css/global.css">
    <link rel="stylesheet" href="/frontend/css/style-login.css">

    <!-- FONTES -->
    <!-- POPPINS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- ARQUIVOS JS -->
    <script src="/frontend/javascript/login.js" defer></script>

</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img class="img-logo" src="../img/gabinete-digital/logo-gabinete-digital.png" alt="">
        </div>

        <h1 class="ocultar">Gabinete Digital</h1>
        <p class="subtitle">Faça login para acessar sua conta</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <!--
            <div class="checkbox-group">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <a href="#" class="forgot-password">Esqueci minha senha</a>
            </div>
            -->

            <button type="submit" class="login-btn">Entrar</button>
        </form>

        <p class="signup-link">
            Não tem uma conta? <a href="#">Contate o administrador.</a>
        </p>
    </div>
</body>
