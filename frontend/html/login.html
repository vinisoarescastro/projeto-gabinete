<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesse sua conta</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="/frontend/css/global.css">
    <link rel="stylesheet" href="/frontend/css/style-login.css">

    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!-- JAVASCRIPT COMO MÓDULO -->
    <script type="module" src="/frontend/javascript/pages/login.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img class="img-logo" src="../img/gabinete-digital/logo-gabinete-digital.png" alt="Logo Gabinete Digital">
        </div>

        <h1 class="ocultar">Gabinete Digital</h1>
        <p class="subtitle">Faça login para acessar sua conta</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="seu@email.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Digite sua senha" 
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn">Entrar</button>
        </form>

        <p class="signup-link">
            Não tem uma conta? <a href="#">Contate o administrador.</a>
        </p>
    </div>
</body>
</html>
